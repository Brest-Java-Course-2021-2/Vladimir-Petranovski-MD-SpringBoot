<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>

<div th:fragment="alert(isError, message)"
     class="alert alert-dismissible fade show text-center"
     th:classappend="${isError} ? 'alert-warning' : 'alert-success'"
     role="alert">
        <span th:text="${message}">Message</span>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close">
        </button>
</div>

</body>
</html>
