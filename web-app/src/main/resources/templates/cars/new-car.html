<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/css/style.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>New car</title>
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="/" class="navbar-brand"><img src="../../resources/static/img/logo.svg"
                                                  th:src="@{/img/logo.svg}"
                                                  height="32" width="32" alt="HR"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="drivers/drivers.html"
                           th:href="@{/drivers_dto}">Drivers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cars/cars.html"
                           th:href="@{/cars}">Cars</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="main-header"
         class="ps-1 py-1 mb-3 navbar navbar-light bg-light text-dark">
        <ul class="navbar-nav float-start">
            <li class="nav-item" title="Back to list">
                <a href="cars/cars.html"
                   th:href="@{/cars}"
                   class="btn btn-light btn-block">
                    <i class="bi-arrow-left"></i></a>
            </li>
        </ul>
        <span class="navbar-brand text-uppercase me-auto"
              th:text="${isNew} ? 'New car' : 'Edit car'">Edit car</span>
    </nav>
</header>

<section id="new-car">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="carForm"
                              th:object="${car}"
                              action="cars/new-car.html"
                              th:action="@{/cars}"
                              th:method="@{post}">

                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <p>Please fix errors below:</p>
                            </div>

                            <input id="field_driverId"
                                   type="hidden"
                                   th:field="*{carId}"/>

                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_carModel">Car model</label>
                                <input class="form-control "
                                       id="field_carModel"
                                       type="text" value="Car model"
                                       th:field="*{carModel}"
                                       th:placeholder="AUDI"/>
                                <div th:if="${#fields.hasErrors('carModel')}"
                                     class="text-danger"
                                     th:errors="*{carModel}">[errors]
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_driver_id">Unique driver's number</label>
                                <input class="form-control "
                                       id="field_driver_id"
                                       type="text" value="Unique driver's number"
                                       th:field="*{driverId}"
                                       th:placeholder="'2'"/>
                                <div th:if="${#fields.hasErrors('driverId')}"
                                     class="text-danger"
                                     th:errors="*{driverId}">[errors]
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <a href="cars/cars.html"
                                   th:href="@{/cars}"
                                   class="btn btn-light me-1"
                                   title="Cancel">Cancel</a>
                                <a href="cars/cars.html"
                                   th:href="@{/cars}"
                                   th:onclick="@{document.forms['carForm'].submit(); return false;}"
                                   class="btn btn-primary"
                                   title="Save car">Save</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">&copy; 2021</p>
</footer>

<script src="../../resources/static/js/bootstrap.bundle.min.js"
        th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
